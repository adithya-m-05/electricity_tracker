<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Electricity Management Dashboard</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="container">
        <h1>Electricity Management Dashboard</h1>

        <!-- Budget Tracker -->
        <div class="section">
            <h2>Budget Tracker</h2>
            <label for="monthly-limit">Set Monthly Limit (kWh):</label>
            <input type="number" id="monthly-limit" placeholder="Enter limit..." min="1">
            <button onclick="updateLimit()">Update Limit</button>
            <p id="remaining-budget">Remaining Budget: -- kWh</p>
        </div>

        <!-- Current Usage -->
        <div class="section">
            <h2>Current Usage</h2>
            <input type="text" id="current-usage" readonly>
            <button onclick="trackUsage()">Update Usage</button>
        </div>

        <!-- AI Recommendations -->
        <div class="section ai-recommendation">
            <h2>AI Recommendation</h2>
            <p id="ai-recommendation">Fetching recommendation...</p>
        </div>

        <!-- Appliance Control -->
        <div class="section">
            <h2>Control Appliances</h2>
            <select id="appliance">
                <option value="">Select Appliance</option>
                <option value="Air Conditioner">Air Conditioner</option>
                <option value="Refrigerator">Refrigerator</option>
                <option value="Washing Machine">Washing Machine</option>
                <option value="Television">Television</option>
                <option value="Fan">Fan</option>
            </select>
            <button onclick="toggleAppliance('ON')">Turn ON</button>
            <button onclick="toggleAppliance('OFF')">Turn OFF</button>
            <p id="appliance-status"></p>
        </div>

        <!-- Appliance Usage Overview -->
        <div class="section">
            <h2>Appliance Usage Overview</h2>
            <ul id="appliance-list"></ul>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
