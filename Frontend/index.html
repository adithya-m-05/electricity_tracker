<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Electricity Management App</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Electricity Management Dashboard</h1>

    <section id="budget-tracker">
        <h2>Budget Tracker</h2>
        <input type="number" id="monthly-limit" placeholder="Monthly Limit (kWh)">
        <input type="number" id="current-usage" placeholder="Current Usage (kWh)">
        <button onclick="trackUsage()">Track Usage</button>
        <p id="remaining-budget"></p>
    </section>

    <section id="appliance-control">
        <h2>Appliance Control</h2>
        <select id="appliance">
            <option value="Air Conditioner">Air Conditioner</option>
            <option value="Heater">Heater</option>
            <option value="Refrigerator">Refrigerator</option>
        </select>
        <button onclick="toggleAppliance('on')">Turn ON</button>
        <button onclick="toggleAppliance('off')">Turn OFF</button>
        <p id="appliance-status"></p>
    </section>

    <script src="script.js"></script>
</body>
</html>
